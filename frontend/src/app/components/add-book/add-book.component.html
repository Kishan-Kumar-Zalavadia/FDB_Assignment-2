<div class="main-container">
  <div class="container">
    <h2>Add Book</h2>
    <form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)">
      <small class="text-success">{{ msg }}</small>
        <small class="text-danger">{{ errormsg }}</small>

      <div class="form-group">
        <label for="isbn">ISBN:</label>
        <div>
          <input
            type="number"
            class="form-control"
            name="isbn"
            [(ngModel)]="newBook.isbn"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <div>
          <input
            type="text"
            class="form-control"
            name="title"
            [(ngModel)]="newBook.title"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="author">Author:</label>
        <div>
          <input
            type="text"
            class="form-control"
            name="author"
            [(ngModel)]="newBook.author"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="genre">Genre:</label>
        <div>
          <input
            type="text"
            class="form-control"
            name="genre"
            [(ngModel)]="newBook.genre"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="publicationYear">Publication Year:</label>
        <div>
          <input
            type="number"
            class="form-control"
            name="publicationYear"
            [(ngModel)]="newBook.publicationYear"
            required
          />
        </div>
      </div>
      <!-- Remove the available field from the form -->
      <button
        [disabled]="bookForm.form.invalid"
        type="submit"
        class="btn btn-primary"
      >
        Add Book
      </button>
    </form>
  </div>
</div>
